<div class="form-group row"> 
    <div class="mb-3">
      <label for="depName" class="col-form-label">Departement Name:</label>
      <input type="text" class="form-control" id="depName" [(ngModel)]="DepartementName" placeholder="Enter Departement Name">
    </div>
    <div class="modal-footer">
      <button  (click)="addDepartement()" *ngIf="dep.DepartementId ==0" class="btn btn-primary">Add</button>
      <button  (click)="updateDepartement()" *ngIf="dep.DepartementId != 0" class="btn btn-primary">Update</button>
    </div>
  </div>
