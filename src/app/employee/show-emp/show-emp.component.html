<div class="d-flex justify-content-end">
<button type="button"
class="btn btn-primary m-2"
data-bs-toggle="modal"
data-bs-target="#exampleModal"
(click)="addClick()"
data-backdrop="static"
data-keyboard="false">
Add Employe
</button></div>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">{{ModalTitle}}</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"  (click)="closeClick()"></button>
        </div>
        <div class="modal-body">
            <app-add-edit-emp [emp]="emp" *ngIf="ActivatAddEditEmpComp"></app-add-edit-emp>
          </div>  
      </div>
  
    </div>
  </div>
<table class="table table-dark table-striped-columns">
    <thead>
        <tr>
            <th>EmployeeID</th>
            <th>Employee Name</th>
            <th>Departement</th>
            <th>DateOfJoinging</th>
            <th>photo</th>
            <th>Options</th>
    
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employeeItem of employeetlist">
            <td>{{ employeeItem.EmployeeID }}</td>
            <td>{{employeeItem.EmployeeName}}</td>
            <td>{{employeeItem.Departement}}</td>
            <td>{{employeeItem.DateOfJoinging}}</td>
            <td>{{employeeItem.PhotoFileName}}</td>
            <td>
                <button type="button"
                class="btn btn-warning mx-1"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
                (click)="updateClick(employeeItem)"
                data-backdrop="static"
                data-keyboard="false">
              Edit
              </button>
              <button class="btn btn-danger mx-1" type="button" (click)="deleteClick(employeeItem)">Delete</button>
            </td>
        </tr>    
    </tbody>
    </table>
